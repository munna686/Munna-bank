<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munna Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/default.png" style="width: 200px; margin-left:580px; margin-top: -100px;" alt="">
    
    <div id="login-area">
        
        <h1 class="text-center">Welcome to Munna Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="example@gmail.com" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h6>Deposit</h6>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h6>Withdraw</h6>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h6>Balance</h6>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> <br>
                <button class="btn btn-success" id="deposit">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw"> <br>
                <button class="btn btn-success" id="withdraw">Withdraw</button>
               </div>
            </div>
        </div>
    </div>

  
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none"
            const transectionArea = document.getElementById("transection-area")
            transectionArea.style.display = "block"
        })

        // deposit button event handler
        const deposit = document.getElementById("deposit")
        deposit.addEventListener("click", function(){
          
            const depositNum = getInputNum("depositAmount")

            updateSpan("currentDeposit", depositNum)
            updateSpan("currentBalance",depositNum);
            
            document.getElementById("depositAmount").value = "";
        })
            // withdraw button handler
            const withdrawbtn = document.getElementById("withdraw")
            withdrawbtn.addEventListener("click",function(){
              const withdrawNum = getInputNum("withdrawAmount")
              console.log(withdrawNum);
            })
            function getInputNum(id){
                const Amount = document.getElementById(id).value;
                const withdrawNum = parseFloat(Amount)
                return withdrawNum
            }

            function updateSpan(id,depositNum){
                const current = document.getElementById(id).innerText;
                const currentNum = parseFloat(current)
                const Balance = depositNum + currentNum;
                document.getElementById(id).innerText = Balance;

        }

        
    </script>
</body>
</html>
